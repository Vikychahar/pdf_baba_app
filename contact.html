    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-bg text-light-text font-sans antialiased">
    <!-- Header (Same as index.html, but 'Contact' is active) -->
    <header class="bg-light-card/80 dark:bg-dark-card/80 backdrop-blur-sm sticky top-0 z-40 border-b border-border-light dark:border-border-dark">
        <nav class="container mx-auto px-4 lg:px-6 py-3 flex justify-between items-center">
             <a href="index.html" class="flex items-center gap-3"><i class="fas fa-cogs text-3xl text-primary"></i><h1 class="text-2xl font-heading font-bold">PDF Baba</h1></a>
            <div class="hidden lg:flex items-center gap-6">
                <a href="index.html" class="nav-link">Home</a><a href="index.html#tools-container" class="nav-link">Tools</a><a href="about.html" class="nav-link">About</a><a href="contact.html" class="nav-link active">Contact</a>
            </div>
             <div class="flex items-center gap-3"><button id="dark-mode-toggle" class="w-10 h-10 flex justify-center items-center rounded-full bg-light-bg dark:bg-gray-700 text-lg"><i class="fas fa-moon"></i></button><button id="mobile-menu-btn" class="lg:hidden w-10 h-10 flex justify-center items-center rounded-full bg-light-bg dark:bg-gray-700 text-lg"><i class="fas fa-bars"></i></button></div>
        </nav>
        <div id="mobile-menu" class="hidden lg:hidden bg-light-card dark:bg-dark-card py-4">
             <a href="index.html" class="block text-center py-2 nav-link">Home</a><a href="index.html#tools-container" class="block text-center py-2 nav-link">Tools</a><a href="about.html" class="block text-center py-2 nav-link">About</a><a href="contact.html" class="block text-center py-2 nav-link active">Contact</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 lg:px-6 py-16">
        <div class="max-w-2xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-heading font-bold mb-4">Get in Touch</h1>
            <p class="text-lg text-light-text-secondary">Have a question, a suggestion, or just want to say hello? Weâ€™d love to hear from you.</p>
        </div>
        <div class="max-w-2xl mx-auto mt-12 bg-light-card dark:bg-dark-card p-8 rounded-lg shadow-md">
            <form action="https://formspree.io/f/your_form_id" method="POST"> <!-- Replace with your Formspree ID -->
                <div class="mb-4">
                    <label for="name" class="block mb-2 font-bold">Name</label>
                    <input type="text" id="name" name="name" class="contact-input" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-2 font-bold">Email</label>
                    <input type="email" id="email" name="email" class="contact-input" required>
                </div>
                <div class="mb-6">
                    <label for="message" class="block mb-2 font-bold">Message</label>
                    <textarea id="message" name="message" rows="5" class="contact-input" required></textarea>
                </div>
                <button type="submit" class="w-full bg-primary text-white font-bold py-3 px-6 rounded-lg hover:bg-primary-dark transition-colors">Send Message</button>
            </form>
        </div>
    </main>
    
    <!-- Footer (Same as index.html) -->
    <footer class="bg-light-card dark:bg-dark-card border-t border-border-light dark:border-border-dark mt-16">
