<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Baba – The All-in-One Document Solution</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><defs><linearGradient id='grad' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' style='stop-color:%2300BFFF;stop-opacity:1' /><stop offset='100%' style='stop-color:%231E90FF;stop-opacity:1' /></linearGradient></defs><path fill='url(%23grad)' d='M85,30 L85,70 Q85,85 70,85 L30,85 Q15,85 15,70 L15,30 Q15,15 30,15 L70,15 Q85,15 85,30 Z' /><path fill='white' d='M30,40 L70,40 L70,50 L30,50 Z M30,60 L60,60 L60,70 L30,70 Z' transform='rotate(10 50 50)'/></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light-bg text-light-text font-sans antialiased">
    <!-- Header -->
    <header class="bg-light-card/80 dark:bg-dark-card/80 backdrop-blur-sm sticky top-0 z-40 border-b border-border-light dark:border-border-dark">
        <nav class="container mx-auto px-4 lg:px-6 py-3 flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-3">
                <i class="fas fa-cogs text-3xl text-primary"></i>
                <h1 class="text-2xl font-heading font-bold">PDF Baba</h1>
            </a>
            <div class="hidden lg:flex items-center gap-6">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="index.html#tools-container" class="nav-link">Tools</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </div>
            <div class="flex items-center gap-3">
                <button id="dark-mode-toggle" class="w-10 h-10 flex justify-center items-center rounded-full bg-light-bg dark:bg-gray-700 text-lg">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="mobile-menu-btn" class="lg:hidden w-10 h-10 flex justify-center items-center rounded-full bg-light-bg dark:bg-gray-700 text-lg">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden lg:hidden bg-light-card dark:bg-dark-card py-4">
            <a href="index.html" class="block text-center py-2 nav-link active">Home</a>
            <a href="index.html#tools-container" class="block text-center py-2 nav-link">Tools</a>
            <a href="about.html" class="block text-center py-2 nav-link">About</a>
            <a href="contact.html" class="block text-center py-2 nav-link">Contact</a>
        </div>
    </header>

    <!-- Main Content: Tool Hub -->
    <main class="container mx-auto px-4 lg:px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-heading font-bold mb-3">The All-in-One Online Toolkit</h1>
            <p class="text-lg text-light-text-secondary">Every tool you need to work with PDFs, images, and more, in one place.</p>
             <div class="mt-6 relative mx-auto w-full max-w-lg">
                <input id="search-bar" type="text" placeholder="Search for a tool (e.g. 'merge pdf', 'emi calculator')..." class="w-full px-5 py-3 rounded-full bg-light-card dark:bg-dark-card border-2 border-border-light dark:border-border-dark focus:outline-none focus:ring-2 focus:ring-primary transition-all shadow-sm">
                <i class="fas fa-search absolute right-5 top-1/2 transform -translate-y-1/2 text-light-text-secondary"></i>
            </div>
        </div>
        
        <div id="tools-container" class="space-y-16"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-light-card dark:bg-dark-card border-t border-border-light dark:border-border-dark mt-16">
        <div class="container mx-auto px-6 py-8">
            <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-xl font-heading font-bold">PDF Baba</h3>
                    <p class="text-light-text-secondary">Your free suite of online tools.</p>
                </div>
                <div class="flex flex-col md:flex-row items-center gap-y-4 md:gap-x-6 text-light-text-secondary">
                    <a href="privacy.html" class="hover:text-primary transition-colors">Privacy Policy</a>
                    <a href="terms.html" class="hover:text-primary transition-colors">Terms & Conditions</a>
                    <a href="contact.html" class="hover:text-primary transition-colors">Contact</a>
                </div>
                <div class="flex mt-6 md:mt-0 gap-x-4">
                    <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
            <div class="text-center text-light-text-secondary mt-8 pt-6 border-t border-border-light dark:border-border-dark">
                © 2024 PDF Baba. All Rights Reserved.
            </div>
        </div>
    </footer>

    <!-- Tool Modal Workspace -->
    <div id="tool-modal" class="fixed inset-0 bg-black bg-opacity-60 backdrop-filter backdrop-blur-sm z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300">
        <div id="modal-content" class="bg-light-bg w-full max-w-5xl h-[90vh] rounded-2xl shadow-2xl flex flex-col transform scale-95 transition-transform duration-300">
            <div class="flex-shrink-0 flex justify-between items-center p-4 border-b border-border-light dark:border-border-dark">
                <div class="flex items-center gap-3"><div id="modal-icon-container" class="w-10 h-10 bg-primary bg-opacity-10 text-primary rounded-lg flex items-center justify-center"><i id="modal-icon" class="text-xl"></i></div><h2 id="modal-title" class="text-xl font-bold font-heading">Tool Title</h2></div>
                <button id="modal-close-btn" class="text-2xl w-10 h-10 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">×</button>
            </div>
            <div id="modal-body" class="flex-grow p-6 overflow-y-auto flex flex-col items-center justify-center"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';</script>
    <script defer src="script.js"></script>
</body>
</html>
